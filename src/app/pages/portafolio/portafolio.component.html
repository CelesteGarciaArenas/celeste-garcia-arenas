<div class="container py-5">
  <h2 class="text-center mb-5 section-title">Proyectos destacados</h2>

  <div *ngFor="let project of projects; let i = index"
       class="row align-items-center mb-5 project-card"
       [ngClass]="{
         'flex-row-reverse': i % 2 !== 0,
         'animate-left': i % 2 === 0,
         'animate-right': i % 2 !== 0
       }">
       
    <!-- Texto -->
    <div class="col-md-6">
      <h3 class="project-title">{{ project.title }}</h3>
      <p class="project-description">{{ project.description }}</p>
      <p>
        <strong class="text-muted">TecnologÃ­as:</strong>
        <span *ngFor="let tech of project.technologies" class="badge tech-badge me-1">{{ tech }}</span>
      </p>
      <div class="mt-3">
        <a *ngIf="project.demoLink" [href]="project.demoLink" target="_blank" class="btn btn-demo me-2">ðŸ”— Ver demo</a>
        <a *ngIf="project.repoLink" [href]="project.repoLink" target="_blank" class="btn btn-repo">ðŸ’» Repositorio</a>
      </div>
    </div>

    <!-- Imagen -->
    <div class="col-md-6 text-center">
      <img [src]="project.image" class="img-fluid rounded shallow" alt="Imagen de {{ project.title }}">
    </div>
  </div>
</div>
