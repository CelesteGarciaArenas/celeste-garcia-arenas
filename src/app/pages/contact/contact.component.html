<form class="container py-4">
  <h2>Contacto</h2>
  <div class="mb-3">
    <label>Nombre</label>
    <input type="text" class="form-control">
  </div>
  <div class="mb-3">
    <label>Correo</label>
    <input type="email" class="form-control">
  </div>
  <div class="mb-3">
    <label>Mensaje</label>
    <textarea class="form-control" rows="4"></textarea>
  </div>
  <button class="btn btn-primary">Enviar</button>
</form>
